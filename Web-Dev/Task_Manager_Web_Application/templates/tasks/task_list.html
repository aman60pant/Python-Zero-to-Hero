<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Welcome {{ request.user }}</h1>

    <h2>Your Tasks:</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - 
                {% if task.complete %}
                    ✅
                {% else %}
                    ❌
                {% endif %}
            </li>
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
    </ul>
</body>
</html>
